<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>iOS Soundboard</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <link rel="manifest" href="manifest.json" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-title" content="Brian's Sounds" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <link rel="apple-touch-icon" href="images/favicon.ico" />
        <link rel="stylesheet" href="style.css" />
      </head>      
<body>
  <div class="container">
    <h1>Brian's Sounds</h1>
    <div class="grid">
      <!-- Repeat this button block for each sound -->
      <button class="sound" onclick="playSound('vineBoom')">
        <img src="images/vineboom.png" alt="Vine boom logo" />
        Vine Boom
      </button>
      <button class="sound" onclick="playSound('mouseClick')">
        <img src="images/cursor.png" alt="Mouse logo" />
        Mouse Click
      </button>
      <button class="sound" onclick="playSound('domicile')">
        <img src="images/domicile.JPG" alt="Domicile" />
        My own Private Domicile
      </button>
      <button class="sound" onclick="playSound('chickenparm')">
        <img src="images/chickenParm.JPG" alt="Chicken Parm image" />
        Chicken Parm
      </button>
      <button class="sound" onclick="playSound('ohmygawd')">
        <img src="images/ohmygawd.JPG" alt="ohmygawd" />
        Oh my God
      </button>
      <button class="sound" onclick="playSound('opennanoor')">
        <img src="images/opennanoor.JPEG" alt="Open the door" />
        Open The Door
      </button>
      <button class="sound" onclick="playSound('sneeze')">
        <img src="images/sneeze.JPG" alt="Sneeze" />
        Sneeze
      </button>
      <button class="sound" onclick="playSound('undertimelopper')">
        <img src="images/undertimeslopper.JPEG" alt="Undertime Slopper" />
        Undertime Slopper
      </button>
      <button class="sound" onclick="playSound('whatthefluff')">
        <img src="images/whatthefluff.JPEG" alt="What the fluff" />
        What the F*ck
      </button>
      <button class="sound" onclick="playSound('willlaugh')">
        <img src="images/willlaugh.jpg" alt="will laugh" />
        Spooky Laugh
      </button>
      <button class="sound" onclick="playSound('ballpicker')">
        <img src="images/ballpicker.JPEG" alt="ballbender cat" />
        Ballpicker SKBD Cat
      </button>
      <button class="sound" onclick="playSound('sound12')">
        <img src="images/grandmawhat.JPEG" alt="grandma What" />
        Grandma, What?
      </button>
    </div>
  </div>

  <script>
    function playSound(id) {
      const audio = new Audio(`sounds/${id}.mp3`);
      audio.play();
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.log('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>iOS Soundboard</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <link rel="manifest" href="manifest.json" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-title" content="Soundboard" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <link rel="apple-touch-icon" href="images/favicon.ico" />
        <link rel="stylesheet" href="style.css" />
      </head>      
<body>
  <div class="container">
    <h1>Brian's Sounds</h1>
    <div class="grid">
      <!-- Repeat this button block for each sound -->
      <button class="sound" onclick="playSound('sound1')">
        <img src="sound1.jpg" alt="Sound 1" />
        Sound 1
      </button>
      <button class="sound" onclick="playSound('sound2')">
        <img src="sound2.jpg" alt="Sound 2" />
        Sound 2
      </button>
      <button class="sound" onclick="playSound('sound3')">
        <img src="sound3.jpg" alt="Sound 3" />
        Sound 3
      </button>
      <button class="sound" onclick="playSound('sound4')">
        <img src="sound4.jpg" alt="Sound 4" />
        Sound 4
      </button>
      <button class="sound" onclick="playSound('sound5')">
        <img src="sound5.jpg" alt="Sound 5" />
        Sound 5
      </button>
      <button class="sound" onclick="playSound('sound6')">
        <img src="sound6.jpg" alt="Sound 6" />
        Sound 6
      </button>
      <button class="sound" onclick="playSound('sound7')">
        <img src="sound7.jpg" alt="Sound 7" />
        Sound 7
      </button>
      <button class="sound" onclick="playSound('sound8')">
        <img src="sound8.jpg" alt="Sound 8" />
        Sound 8
      </button>
      <button class="sound" onclick="playSound('sound9')">
        <img src="sound9.jpg" alt="Sound 9" />
        Sound 9
      </button>
      <button class="sound" onclick="playSound('sound10')">
        <img src="sound10.jpg" alt="Sound 10" />
        Sound 10
      </button>
      <button class="sound" onclick="playSound('sound11')">
        <img src="sound11.jpg" alt="Sound 11" />
        Sound 11
      </button>
      <button class="sound" onclick="playSound('sound12')">
        <img src="sound12.jpg" alt="Sound 12" />
        Sound 12
      </button>
    </div>
  </div>

  <script>
    function playSound(id) {
      const audio = new Audio(`sounds/${id}.mp3`);
      audio.play();
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.log('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>

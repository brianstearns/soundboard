<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iOS Soundboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Soundboard">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
  <div class="container">
    <h1>My Soundboard</h1>
    <div class="grid">
      <button class="sound" onclick="playSound('sound1')">
        <img src="sound1.jpg" alt="Sound 1" />
        Sound 1
      </button>
      <button class="sound" onclick="playSound('sound2')">
        <img src="sound2.jpg" alt="Sound 2" />
        Sound 2
      </button>
      <button class="sound" onclick="playSound('sound3')">
        <img src="sound3.jpg" alt="Sound 3" />
        Sound 3
      </button>
    </div>
  </div>

  <script>
    function playSound(id) {
      const audio = new Audio(`sounds/${id}.mp3`);
      audio.play();
    }

    if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(() => console.log('Service Worker Registered'))
      .catch(err => console.log('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
